<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2?family= Open+Sans & display =família= Poppins:wght@400;600 & swap"
        rel="stylesheet">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
    <!-- contêiner pai -->
    <main class="main">

        <header class="content-header">
            <figure class="content-figure">
                <img src="./assets/img/logo.svg" alt="">
            </figure>
        </header>

        <section class="content-second">
            <figure class="content-img">
                <img class="img-illustration" src="./assets/img/illustration-mockups.svg" alt="">
            </figure>
            <article class="content-text">
                <h1>Build The Community Your Fans Will Love</h1>

                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                    Create connections with your users as you engage in genuine discussion.</p>

                <button>Register</button>
            </article>
        </section>

        <footer class="content-third">
            <a href="#" class="">
                <figure class="ico">
                    <img src="./assets/img/logo-facebook.svg" alt="">
                </figure>
            </a>

            <a href="#" class="">
                <figure class="ico">
                    <img src="./assets/img/logo-twitter.svg" alt="">
                </figure>
            </a>
            <a href="#" class="">
                <figure class="ico">
                    <img src="./assets/img/logo-instagram.svg" alt="">
                </figure>
            </a>

        </footer>

    </main>

</body>

</html>
